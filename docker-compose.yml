version: '3.3'
services:

  cards:
    container_name: cards
    image: 5079b70bcf55
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8080/test || exit 1"] # http://localhost:8080
      interval: 30s
      timeout: 10s
      retries: 5
    restart: "no"
    ports:
      # <Port exposed> : < Port running inside container>
      - '8080:8080'

  player:
    container_name: player
    image: 102cc795e106
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:8081/test || exit 1"]
      interval: 30s
      timeout: 1000s
      retries: 5
    restart: "no"
    ports:
      # <Port exposed> : < Port running inside container>
      - '8081:8081'
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql11/data
      - ./db/init-scripts.sql:/docker-entrypoint-initdb.d/scripts.sql

  Schwimmen:
    container_name: Schwimmen
    image: 60e8cef1cd3a
    restart: "no"
    stdin_open: true
    tty: true

volumes:
  db:
    driver: local